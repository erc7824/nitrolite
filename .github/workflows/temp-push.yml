name: Push on temp branch

on:
  push:
    branches: [ fix/app-state-empty-assets-deploy ]

jobs:
  build-and-publish-clearnode:
    name: Build and Publish (Clearnode)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Save image tag
        id: tagger
        run: |
          echo "image_tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: clearnode
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/clearnode:${{ steps.tagger.outputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
