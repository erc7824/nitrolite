config:
  args: ["clearnode"]
  logLevel: info
  database:
    driver: postgres
    host: postgresql.core
    port: 5432
    name: clearnet_sandbox
    user: clearnet_sandbox_admin
  envSecret: ""
  extraEnvs:
    CLEARNODE_LOG_LEVEL: "debug"
    MSG_EXPIRY_TIME: "60"

image:
  repository: ghcr.io/erc7824/nitrolite/clearnode
  tag: 6069d30

service:
  http:
    enabled: true
    port: 8000
    path: /

metrics:
  enabled: true
  podmonitoring:
    enabled: true
  port: 4242
  endpoint: "/metrics"

resources:
  limits:
    cpu: 100m
    memory: 256Mi
    ephemeral-storage: 100Mi
  requests:
    cpu: 100m
    memory: 256Mi
    ephemeral-storage: 100Mi

autoscaling:
  enabled: false

networking:
  externalHostname: clearnet-sandbox.yellow.com
  tlsClusterIssuer: zerossl-prod
  gateway:
    enabled: false
  ingress:
    enabled: true
    className: nginx
    tls:
      enabled: true

imagePullSecret: ghcr-pull
