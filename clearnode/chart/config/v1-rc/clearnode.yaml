config:
  args: ["clearnode"]
  logLevel: info
  database:
    driver: postgres
    host: pgbouncer
    port: 5432
    name: clearnode_v1_rc
    user: clearnode_v1_rc_admin
  envSecret: clearnode-secret-env
  extraEnvs:
    CLEARNODE_DATABASE_MAX_OPEN_CONNS: "10"
    CLEARNODE_DATABASE_MAX_IDLE_CONNS: "2"
    CLEARNODE_DATABASE_CONN_MAX_LIFETIME_SEC: "3600"
    CLEARNODE_DATABASE_CONN_MAX_IDLE_TIME_SEC: "600"

image:
  repository: ghcr.io/erc7824/nitrolite/clearnode
  tag: v1.0.0-rc.0

service:
  http:
    enabled: true
    port: 7824
    path: /ws

metrics:
  enabled: true
  podmonitoring:
    enabled: true
  port: 4242
  endpoint: "/metrics"

resources:
  limits:
    cpu: 2000m
    memory: 2Gi
    ephemeral-storage: 256Mi
  requests:
    cpu: 2000m
    memory: 2Gi
    ephemeral-storage: 256Mi

autoscaling:
  enabled: false

networking:
  externalHostname: clearnode-v1-rc.yellow.org
  tlsClusterIssuer: zerossl-prod
  gateway:
    enabled: false
  ingress:
    enabled: true
    className: nginx
    tls:
      enabled: true

imagePullSecret: ghcr-pull

stressTest:
  enabled: true
