{{- if .Values.stressTest.enabled }}
{{- $fullname := include "clearnode.common.fullname" . -}}
{{- $defaults := .Values.stressTest -}}
{{- $defaultWsURL := $defaults.wsURL | default (printf "ws://%s:%d/ws" $fullname (.Values.service.http.port | int)) -}}
{{- $podCount := len .Values.stressTest.pods -}}
{{- $hasPrivateKey := false -}}
{{- if $defaults.privateKey }}
  {{- $hasPrivateKey = true }}
{{- else }}
  {{- range $pod := .Values.stressTest.pods }}
    {{- if $pod.privateKey }}
      {{- $hasPrivateKey = true }}
    {{- end }}
  {{- end }}
{{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $fullname }}-stress-config
  labels:
    {{- include "clearnode.common.labels" $ | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook-weight": "-2"
data:
  {{- range $i, $pod := .Values.stressTest.pods }}
  {{- $wsURL := $pod.wsURL | default $defaultWsURL }}
  {{- $connections := $pod.connections | default $defaults.connections }}
  {{- $timeout := $pod.timeout | default $defaults.timeout }}
  {{- $maxErrorRate := $pod.maxErrorRate | default $defaults.maxErrorRate }}
  pod-{{ $i }}.env: |
    STRESS_SPECS={{ join " " $pod.specs }}
    STRESS_WS_URL={{ $wsURL }}
    STRESS_CONNECTIONS={{ $connections }}
    STRESS_TIMEOUT={{ $timeout }}
    STRESS_MAX_ERROR_RATE={{ $maxErrorRate }}
  {{- end }}
{{- if $hasPrivateKey }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $fullname }}-stress-secret
  labels:
    {{- include "clearnode.common.labels" $ | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook-weight": "-2"
type: Opaque
stringData:
  {{- if $defaults.privateKey }}
  private-key: {{ $defaults.privateKey | quote }}
  {{- end }}
  {{- range $i, $pod := .Values.stressTest.pods }}
  {{- if $pod.privateKey }}
  pod-{{ $i }}-private-key: {{ $pod.privateKey | quote }}
  {{- end }}
  {{- end }}
{{- end }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $fullname }}-stress-test
  labels:
    {{- include "clearnode.common.labels" $ | nindent 4 }}
    app.kubernetes.io/component: stress-test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook-weight": "0"
spec:
  completions: {{ $podCount }}
  parallelism: {{ $podCount }}
  completionMode: Indexed
  backoffLimit: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $.Chart.Name }}-stress
        app.kubernetes.io/instance: {{ $.Release.Name }}
        app.kubernetes.io/component: stress-test
        app.kubernetes.io/managed-by: {{ $.Release.Service }}
    spec:
      {{- with $.Values.serviceAccount }}
      serviceAccountName: {{ . }}
      {{- end }}
      restartPolicy: Never
      containers:
        - name: stress-test
          image: {{ include "clearnode.component.image" $.Values.image }}
          command: ["sh", "-c"]
          args:
            - |
              set -e
              export $(cat /stress-config/pod-${JOB_COMPLETION_INDEX}.env | xargs)
              {{- if $hasPrivateKey }}
              KEY_FILE="/stress-secrets/pod-${JOB_COMPLETION_INDEX}-private-key"
              if [ -f "$KEY_FILE" ]; then
                export STRESS_PRIVATE_KEY="$(cat "$KEY_FILE")"
              elif [ -f /stress-secrets/private-key ]; then
                export STRESS_PRIVATE_KEY="$(cat /stress-secrets/private-key)"
              fi
              {{- end }}
              exec clearnode stress-test $STRESS_SPECS
          env:
            - name: JOB_COMPLETION_INDEX
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['batch.kubernetes.io/job-completion-index']
          volumeMounts:
            - name: stress-config
              mountPath: /stress-config
              readOnly: true
            {{- if $hasPrivateKey }}
            - name: stress-secrets
              mountPath: /stress-secrets
              readOnly: true
            {{- end }}
      volumes:
        - name: stress-config
          configMap:
            name: {{ $fullname }}-stress-config
        {{- if $hasPrivateKey }}
        - name: stress-secrets
          secret:
            secretName: {{ $fullname }}-stress-secret
        {{- end }}
      {{- include "clearnode.common.imagePullSecrets" $ | nindent 6 }}
      {{- include "clearnode.common.nodeSelectorLabels" $ | nindent 6 }}
      {{- include "clearnode.common.tolerations" $ | nindent 6 }}
{{- end }}
