[profile.default]
src = "src"
out = "out"
libs = ["lib"]
via_ir = true
optimizer = true
# As per v0.3.0 Custody size becomes a concern. The runs value should not be raised higher.
optimizer_runs = 45000

# Use the below settings when compiling for Linea (as of 28.08.25), as it is EVM-compatible up to London only
# evm_version = "london"
# optimizer_runs = 27000

# Use the below settings when compiling for XRPL EVM (as of 22.09.25), as it is EVM-compatible up to Shanghai only
# evm_version = "shanghai"
